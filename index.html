<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add User</title>
  </head>
  <body>
    <form action="/url-handler" method="post">
      <fieldset>
        <legend>Add User</legend>

        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name" />
        </div>

        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
        </div>

        <div>
          <label for="status">Status</label>
          <select name="user_status_name" id="status">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <p>Choose your favorite programming language.</p>
        <div>
          <label for="html">HTML</label>
          <input
            type="radio"
            name="programming_language"
            id="html"
            value="html"
            checked
          />
        </div>

        <div>
          <label for="css">CSS</label>
          <input
            type="radio"
            name="programming_language"
            id="css"
            value="css"
          />
        </div>

        <div>
          <label for="javascript">Javascript</label>
          <input
            type="radio"
            name="programming_language"
            id="javascript"
            value="javascript"
          />
        </div>

        <div>
          <label for="comments">Comments</label>
          <textarea
            name="user_comments"
            id="comments"
            cols="30"
            rows="10"
            placeholder="Type any comments here"
          ></textarea>
        </div>

        <div>
          <label for="date">Current Date</label>
          <input
            type="date"
            id="date"
            name="current_date"
            value="2022-05-01"
            min="2022-05-01"
          />
        </div>

        <div>
          <label for="newsletter">Sign up for newsletter</label>
          <input type="checkbox" id="newsletter" name="newsletter" />
        </div>

        <div>
          <label for="terms-conditions">Agree to terms and conditions</label>
          <input
            type="checkbox"
            id="terms-conditions"
            name="terms_and_conditions"
          />
        </div>
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </body>
</html>
